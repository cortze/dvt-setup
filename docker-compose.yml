version: '3.7'

networks:
  cluster:

services:
  # EXECTION NODE -> Nethermind
  nethermind:
    build:
      context: ${NETHERMIND_PATH:-~/nethermind}
    restart: unless-stopped
    init: true
    networks: [ cluster ]
    environment:
      - DOTNET_BUNDLE_EXTRACT_BASE_DIR=/var/lib/nethermind
    command: >-
      --config=${NETWORK} 
      --datadir=/var/lib/nethermind 
      --JsonRpc.JwtSecretFile=/var/lib/jwtsecret/jwt.hex 
      --Sync.SnapSync=true 
      --JsonRpc.Enabled=true 
      --JsonRpc.Host=0.0.0.0 
      --JsonRpc.Port=8545 
      --JsonRpc.EnginePort=8551
      --HealthChecks.Enabled=true 
      --Metrics.Enabled=true 
      --Metrics.PushGatewayUrl=http://0.0.0.0:8645/metrics
    volumes:
      - ${DATA_FOLDER:-./databases}/.nethermind:/var/lib/nethermind
      - ./databases:/tmp/ethereum
    ports:
      - "127.0.0.1:${NETHERMIND_API_PORT:-8545}:8545"    # JSON-RPC port
      - "127.0.0.1:${NETHERMIND_METRICS_PORT:-8645}:8645"    # Prometheus metrics port
      - "${NETHERMIND_P2P_PORT:-30003}:30003" # P2P port (the only one exposed to the network)

  # CONSENSUS NODE -> Nimbus 
  nimbus-trusted-sync:
    build:
      context: ${NIMBUS_PATH:-~/nimbus-eth2}/docker/dist
      dockerfile: ./Dockerfile.amd64
      args:
        USER_ID: ${UID}
        GROUP_ID: ${GID}
    restart: unless-stopped
    init: true
    user: ${UID}:${GID}
    networks: [ cluster ]
    command: >-
      --network=${NETWORK}
      trustedNodeSync
      --trusted-node-url="${CHECKPOINT_SYNC_URL:-}"
      --data-dir=/var/lib/nimbus_beacon
    volumes:
      - ${DATA_FOLDER:-./databases}/.nimbus:/var/lib/nimbus_beacon
      - ./databases:/tmp/ethereum
  
  nimbus:
    build:
      context: ${NIMBUS_PATH:-~/nimbus-eth2}/docker/dist
      dockerfile: ./Dockerfile.amd64
      args:
        USER_ID: ${UID}
        GROUP_ID: ${GID}
    restart: unless-stopped
    init: true
    user: ${UID}:${GID}
    networks: [ cluster ]
    ports:
      - "127.0.0.1:${NIMBUS_METRICS_PORT:-8008}:8008" # Prometheus metrics
      - "127.0.0.1:${NIMBUS_API_PORT:-5052}:5052" # Rest Port
      - "${NIMBUS_P2P_PORT:-9000}:9000" # P2P port (the only one exposed to the network)
    command: >-
      --network=${NETWORK}
      --data-dir=/var/lib/nimbus_beacon
      --web3-url=http://nethermind:8551
      --jwt-secret=/var/lib/jwtsecret/jwt.hex
      --payload-builder=true
      --payload-builder-url=http://mev-boost:18550
      --rest
      --rest-address=0.0.0.0
      --rest-port=5052
      --metrics
      --metrics-port=8008 
    volumes:
      - ${DATA_FOLDER:-./databases}/.nimbus:/var/lib/nimbus_beacon
      - ./databases:/tmp/ethereum
  
  mev-boost:
    build:
      context: ${MEV_BOOST_PATH:-~/mev-boost}
      dockerfile: ./Dockerfile
    image: flashbots/mev-boost:${MEV_BOOST_VERSION:-latest}
    restart: unless-stopped
    user: ${UID}:${GID}
    init: true
    networks: [ cluster ]
    command: >-
      -${NETWORK:-}
      -min-bid 0.05
      -relay-check
      -relay ${RELAY1:-}
      -relay ${RELAY2:-}
      -relay ${RELAY3:-}

  # Metrics
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-latest}
    init: true
    user: ${UID}:${GID}
    volumes:
      - ./prometheus/:/etc/prometheus/
      - ./apps-data/.prometheus:/prometheus/data
    command:
      - '--config.file=/etc/prometheus/docker-prometheus.yml'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.listen-address=${PROMETHEUS_ADDRESS:-127.0.0.1:9090}'
      - '--storage.tsdb.retention.time=1y'
      - '--web.enable-remote-write-receiver'
    network_mode: 'host'
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:${CADVISOR_VERSION:-latest}
    networks: [ cluster ]
    init: true
    ports:
      - "127.0.0.1:${CADVISOR_PORT:-8080}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-latest}
    user: ${UID}:${GID}
    init: true
    volumes:
      - ./apps-data/grafana:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    ports:
      - "${GRAFANA_ADDRESS:-127.0.0.1:3030}:3030"





